<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习打卡应用</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }
        
        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2575fc;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #2980b9, #2575fc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .timer {
            font-size: 4rem;
            text-align: center;
            margin: 30px 0;
            color: #e74c3c;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        
        .calendar-header {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .calendar-header div {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px;
        }
        
        .calendar-day {
            border: 1px solid #e0e0e0;
            padding: 12px 5px;
            text-align: center;
            min-height: 70px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s;
        }
        
        .calendar-day:hover {
            background-color: #f8f9fa;
        }
        
        .calendar-day.checked {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border-color: #27ae60;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
        }
        
        .calendar-date {
            font-size: 14px;
            font-weight: bold;
        }
        
        .calendar-check {
            font-size: 18px;
        }
        
        .admin-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
        
        .user-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex: 1;
            margin: 10px;
            min-width: 150px;
            border-top: 4px solid #3498db;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
            }
            
            .calendar-day {
                padding: 8px 2px;
                min-height: 50px;
            }
            
            .timer {
                font-size: 3rem;
            }
            
            .user-stats {
                flex-direction: column;
            }
        }
        
        .sound-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        
        .sound-toggle {
            width: auto;
            padding: 8px 15px;
            background: #f1f2f6;
            color: #2c3e50;
            margin-left: 10px;
        }
        
        .sound-toggle.active {
            background: #3498db;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .month-selector button {
            width: auto;
            padding: 10px 20px;
        }
        
        .month-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .user-list {
            margin-top: 20px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
            cursor: pointer;
        }
        
        .user-item:hover {
            background-color: #f8f9fa;
        }
        
        .delete-user {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .delete-user:hover {
            background: #c0392b;
        }
        
        .user-details {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .user-detail-view {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: white;
        }
        
        .back-button {
            background: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .back-button:hover {
            background: #636e72;
        }
        
        .timer-status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .background-timer-active {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0) !important;
        }
        
        .vibration-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        
        .vibration-toggle {
            width: auto;
            padding: 8px 15px;
            background: #f1f2f6;
            color: #2c3e50;
            margin-left: 10px;
        }
        
        .vibration-toggle.active {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>

        <!-- 管理员区域 -->

            <div id="admin-panel" class="hidden">

                    <label for="date-end">结束日期</label>

                <button id="filter-data">筛选数据</button>
                
                <div class="user-list" id="user-list">

                <div id="user-detail-view" class="user-detail-view hidden">

                    <h4>学习趋势</h4>

                <div id="admin-trend-chart-container">

                        <canvas id="admin-trend-chart"></canvas>

                <div id="total-study-time">
                    <h4>用户学习总时长</h4>
                    <div id="total-time-display"></div>

                <button id="admin-logout" style="background: #e74c3c; margin-top: 20px;">退出管理员</button>
            </div>
        </div>
    </div>

    <script>
        // Supabase配置
        const SUPABASE_URL = 'https://rcpssreclskyhpjvonrk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcHNzcmVjbHNreWhwanZvbnJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MTk3NTIsImV4cCI6MjA3NzA5NTc1Mn0.fc7oSuXBwwLieto3CnS4XtWbt17YHkI0da9hbX4TTgo';
        
        // 初始化Supabase客户端
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 全局变量
        let timerInterval;
        let remainingTime = 0;
        let currentUser = null;
        let isSoundEnabled = true;
        let isVibrationEnabled = true;
        let studyRecords = [];
        let allUsersData = [];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let detailCurrentMonth = new Date().getMonth();
        let detailCurrentYear = new Date().getFullYear();
        let selectedUser = null;
        let selectedUserRecords = [];
        let timerEndTime = 0; // 计时器结束的时间戳
        let wakeLock = null; // 屏幕唤醒锁
        
        // DOM元素
        const userNameInput = document.getElementById('user-name');
        const studyTimeInput = document.getElementById('study-time');
        const startStudyButton = document.getElementById('start-study');
        const timerSection = document.getElementById('timer-section');
        const timerDisplay = document.getElementById('timer-display');
        const timerStatus = document.getElementById('timer-status');
        const cancelStudyButton = document.getElementById('cancel-study');
        const calendarElement = document.getElementById('calendar');
        const trendChartCanvas = document.getElementById('trend-chart');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginButton = document.getElementById('admin-login');
        const adminPanel = document.getElementById('admin-panel');
        const dateStartInput = document.getElementById('date-start');
        const dateEndInput = document.getElementById('date-end');
        const filterDataButton = document.getElementById('filter-data');
        const adminTrendChartCanvas = document.getElementById('admin-trend-chart');
        const totalTimeDisplay = document.getElementById('total-time-display');
        const adminLogoutButton = document.getElementById('admin-logout');
        const notification = document.getElementById('notification');
        const soundToggle = document.getElementById('sound-toggle');
        const vibrationToggle = document.getElementById('vibration-toggle');
        const totalDaysElement = document.getElementById('total-days');
        const totalHoursElement = document.getElementById('total-hours');
        const streakDaysElement = document.getElementById('streak-days');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const currentMonthDisplay = document.getElementById('current-month');
        const userListElement = document.getElementById('user-list');
        const userDetailView = document.getElementById('user-detail-view');
        const backToUserListButton = document.getElementById('back-to-user-list');
        const detailUserNameElement = document.getElementById('detail-user-name');
        const detailTotalDaysElement = document.getElementById('detail-total-days');
        const detailTotalHoursElement = document.getElementById('detail-total-hours');
        const detailStreakDaysElement = document.getElementById('detail-streak-days');
        const detailCalendarElement = document.getElementById('detail-calendar');
        const detailTrendChartCanvas = document.getElementById('detail-trend-chart');
        const detailPrevMonthButton = document.getElementById('detail-prev-month');
        const detailNextMonthButton = document.getElementById('detail-next-month');
        const detailCurrentMonthDisplay = document.getElementById('detail-current-month');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期范围（最近30天）
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            dateStartInput.valueAsDate = startDate;
            dateEndInput.valueAsDate = endDate;
            
            // 事件监听器
            startStudyButton.addEventListener('click', startStudy);
            cancelStudyButton.addEventListener('click', cancelStudy);
            adminLoginButton.addEventListener('click', adminLogin);
            filterDataButton.addEventListener('click', loadAdminData);
            adminLogoutButton.addEventListener('click', adminLogout);
            soundToggle.addEventListener('click', toggleSound);
            vibrationToggle.addEventListener('click', toggleVibration);
            prevMonthButton.addEventListener('click', () => changeMonth(-1));
            nextMonthButton.addEventListener('click', () => changeMonth(1));
            backToUserListButton.addEventListener('click', backToUserList);
            detailPrevMonthButton.addEventListener('click', () => changeDetailMonth(-1));
            detailNextMonthButton.addEventListener('click', () => changeDetailMonth(1));
            
            // 检查是否有缓存的用户
            const cachedUser = localStorage.getItem('currentUser');
            if (cachedUser) {
                currentUser = cachedUser;
                userNameInput.value = currentUser;
                loadUserData();
            }
            
            // 检查是否有正在进行的计时器
            checkActiveTimer();
            
            // 初始化日历和图表
            updateMonthDisplay();
            renderCalendar();
            initTrendChart();
            
            // 监听页面可见性变化
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // 监听页面关闭事件
            window.addEventListener('beforeunload', handleBeforeUnload);
        });
        
        // 处理页面可见性变化
        function handleVisibilityChange() {
            if (!document.hidden && timerSection && !timerSection.classList.contains('hidden')) {
                // 页面重新可见，检查计时器状态
                checkTimerStatus();
            }
        }
        
        // 处理页面关闭
        function handleBeforeUnload() {
            // 如果计时器正在运行，保存状态
            if (timerSection && !timerSection.classList.contains('hidden')) {
                const savedTimer = localStorage.getItem('activeTimer');
                if (savedTimer) {
                    const timerData = JSON.parse(savedTimer);
                    timerData.endTime = timerEndTime;
                    localStorage.setItem('activeTimer', JSON.stringify(timerData));
                }
            }
        }
        
        // 检查是否有活动的计时器
        function checkActiveTimer() {
            const savedTimer = localStorage.getItem('activeTimer');
            if (savedTimer) {
                const timerData = JSON.parse(savedTimer);
                const now = Date.now();
                const endTime = timerData.endTime;
                
                if (endTime > now) {
                    // 有未完成的计时器
                    currentUser = timerData.userName;
                    userNameInput.value = currentUser;
                    remainingTime = Math.round((endTime - now) / 1000);
                    
                    // 恢复计时器显示
                    timerSection.classList.remove('hidden');
                    startStudyButton.disabled = true;
                    updateTimerDisplay();
                    
                    // 开始计时器
                    startTimer(remainingTime);
                    
                    // 添加背景计时器样式
                    document.getElementById('user-section').classList.add('background-timer-active');
                    timerStatus.textContent = '后台计时器运行中...';
                    
                    showNotification('恢复了之前的学习计时器', 'info');
                } else {
                    // 计时器已过期但未完成，自动完成
                    handleStudyCompletion();
                    localStorage.removeItem('activeTimer');
                }
            }
        }
        
        // 检查计时器状态
        function checkTimerStatus() {
            if (timerEndTime > 0) {
                const now = Date.now();
                remainingTime = Math.max(0, Math.round((timerEndTime - now) / 1000));
                
                if (remainingTime <= 0) {
                    handleStudyCompletion();
                } else {
                    updateTimerDisplay();
                }
            }
        }
        
        // 开始学习
        function startStudy() {
            const userName = userNameInput.value.trim();
            const studyTime = parseInt(studyTimeInput.value);
            
            if (!userName) {

        // 播放完成提示音 - 增强版
        function playCompletionSound() {
            try {
                // 创建音频上下文
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioContext = new AudioContext();
                
                // 创建振荡器
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.1;
                
                // 创建声音模式（滴滴声）
                const beep = () => {
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                };
                
                // 播放5次滴滴声
                for (let i = 0; i < 5; i++) {
                    setTimeout(beep, i * 500);
                }
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 3);
                
                // 同时使用 HTML5 Audio API 作为备用
                try {
                    const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
                    audio.volume = 0.3;
                    audio.play().catch(e => console.log('HTML5 Audio fallback failed:', e));
                } catch (e) {
                    console.log('HTML5 Audio not supported');
                }
            } catch (error) {
                console.error('无法播放提示音:', error);
            }
        }

        // 计算连续学习天数 - 修复后的算法
        function calculateStreak(records) {
            if (records.length === 0) return 0;
            
            // 获取所有学习日期并去重，然后排序
            const uniqueDates = [...new Set(records.map(r => r.date))].sort();
            
            // 将日期字符串转换为Date对象
            const dateObjects = uniqueDates.map(dateStr => new Date(dateStr));
            
            // 按日期从近到远排序
            dateObjects.sort((a, b) => b - a);
            
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // 检查今天是否学习
            const todayStr = today.toISOString().split('T')[0];
            const learnedToday = uniqueDates.includes(todayStr);
            
            // 如果今天学习了，从今天开始计算连续天数
            let currentDate = new Date(today);
            
            // 遍历排序后的日期，检查连续天数
            for (let i = 0; i < dateObjects.length; i++) {
                const recordDate = new Date(dateObjects[i]);
                recordDate.setHours(0, 0, 0, 0);
                
                // 检查是否是连续的一天
                if (recordDate.getTime() === currentDate.getTime()) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    // 如果不是连续的一天，停止计算
                    break;
                }
            }
            
            return streak;
        }

            // 获取最近14天的数据
            const recentRecords = sortedRecords.slice(-14);
            
            const labels = recentRecords.map(record => {
                const date = new Date(record.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            
            const data = recentRecords.map(record => record.minutes);
            
            window.detailTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '每日学习时长（分钟）',
                        data: data,
                        borderColor: '#9b59b6',
                        backgroundColor: 'rgba(155, 89, 182, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '学习时长（分钟）'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日期'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `学习时长: ${context.parsed.y} 分钟`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // 返回用户列表
        function backToUserList() {
            userDetailView.classList.add('hidden');
            userListElement.style.display = 'block';
        }
        
        // 删除用户
        async function deleteUser(userName) {
            if (!confirm(`确定要删除用户 "${userName}" 的所有学习记录吗？此操作不可撤销。`)) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('study_records')
                    .delete()
                    .eq('user_name', userName);
                
                if (error) {
                    console.error('删除用户失败:', error);
                    showNotification('删除用户失败', 'error');
                    return;
                }
                
                showNotification(`已删除用户 "${userName}" 的所有记录`, 'success');
                
                // 重新加载管理员数据
                loadAdminData();
                
            } catch (error) {
                console.error('删除用户时出错:', error);
                showNotification('网络错误，请检查连接', 'error');
            }
        }
        
        // 更新管理员趋势图 - 修复后的版本
        function updateAdminTrendChart(startDate, endDate) {
            const ctx = adminTrendChartCanvas.getContext('2d');
            
            // 如果图表已存在，销毁它
            if (window.adminTrendChart) {
                window.adminTrendChart.destroy();
            }
            
            // 按日期分组计算总学习时长
            const dailyData = {};
            
            allUsersData.forEach(record => {
                if (!dailyData[record.date]) {
                    dailyData[record.date] = 0;
                }
                dailyData[record.date] += record.study_minutes;
            });
            
            // 转换为图表数据
            const labels = Object.keys(dailyData).sort();
            const data = labels.map(date => dailyData[date]);
            
            const formattedLabels = labels.map(date => {
                const d = new Date(date);
                return `${d.getMonth() + 1}/${d.getDate()}`;
            });
            
            window.adminTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: formattedLabels,
                    datasets: [{
                        label: '所有用户总学习时长（分钟）',
                        data: data,
                        borderColor: '#9b59b6',
                        backgroundColor: 'rgba(155, 89, 182, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '学习时长（分钟）'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日期'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `学习时长: ${context.parsed.y} 分钟`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // 显示总学习时长
        function displayTotalStudyTime(startDate, endDate) {
            let totalMinutes = 0;
            const userSet = new Set();
            
            allUsersData.forEach(record => {
                totalMinutes += record.study_minutes;
                userSet.add(record.user_name);
            });
            
            const userCount = userSet.size;
            totalTimeDisplay.innerHTML = `
                <p>用户数量: ${userCount}</p>
                <p>总学习时长: ${totalMinutes} 分钟</p>
                <p>平均每人: ${userCount > 0 ? Math.round(totalMinutes / userCount) : 0} 分钟</p>
            `;
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            
            // 设置通知颜色
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            } else if (type === 'info') {
                notification.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            }
            
            notification.classList.add('show');
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
